<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  
  <div class="left">
    <img class="logo" src="images/logo.svg" alt="company logo">
    <a href="#" class="icon"><img class="icon-img" src="images/icon-document.svg" alt="Documents"></a>
    <a href="#" class="icon"><img class="icon-img" src="images/icon-folder.svg" alt="Folders"></a>
    <a href="#" class="icon"><img class="icon-img" src="images/icon-upload.svg" alt="Uploads"></a>
  </div>
  
  <div class="right">
    <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
    
    <span class="storagebar">
      <span class="storagebar-progress">
        <span class="storagebar-progress-ball">
        </span>
      </span>
    </span>
    
    <div class="storagebar-label">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>

    <div class="storage-remain">
      <p class="storage-remain-value">185</p>
      <p class="storage-remain-unit">GB&nbsp;Left</p>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.kawoody.com">Kevin Woody</a>.
  </div>
</body>
</html>
